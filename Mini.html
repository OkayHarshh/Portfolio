<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
    }
  </style>
</head>
<body class="text-gray-300 font-sans">

  <!-- Header -->
  <div class="text-center py-10">
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-500 tracking-tight">Mini Data Projects</h1>
    <p class="text-gray-400 mt-2 text-lg">A selection of my small builds.</p>
  </div>

  <!-- Project Cards Container -->
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 px-4 pb-20">

    <!-- Project Card -->
    <div class="bg-[#1a1a1a] rounded-2xl p-6 shadow-lg hover:shadow-xl border border-gray-700 transition-all duration-300">
      <h2 class="text-2xl font-bold text-blue-400">Netflix Analyzer</h2>
      <p class="text-gray-400 mt-2">Netflix Data Analysis using Streamlit.</p>
      <div class="flex flex-wrap gap-2 mt-4">
        <span class="bg-gray-800 text-sm px-3 py-1 rounded-full border border-gray-600">Python</span>
        <span class="bg-gray-800 text-sm px-3 py-1 rounded-full border border-gray-600">Pandas</span>
        <span class="bg-gray-800 text-sm px-3 py-1 rounded-full border border-gray-600">Matplotlib</span>
      </div>
      <div class="flex gap-4 mt-6">
        <a href="https://github.com/OkayHarshh/Netflix-Data-Analyzer-" class="px-4 py-2 border border-blue-500 text-blue-400 rounded-md hover:bg-blue-500 hover:text-black transition">View Repo</a>
        <a href="https://netflixanalyzer.streamlit.app/" class="px-4 py-2 border border-green-500 text-green-400 rounded-md hover:bg-green-500 hover:text-black transition">Live Preview</a>
      </div>
    </div>

    <!-- Project Card -->
    <div class="bg-[#1a1a1a] rounded-2xl p-6 shadow-lg hover:shadow-xl border border-gray-700 transition-all duration-300">
      <h2 class="text-2xl font-bold text-blue-400"></h2>
      <p class="text-gray-400 mt-2">.</p>
      <div class="flex flex-wrap gap-2 mt-4">
        <span class="bg-gray-800 text-sm px-3 py-1 rounded-full border border-gray-600">HTML</span>
        <span class="bg-gray-800 text-sm px-3 py-1 rounded-full border border-gray-600">CSS</span>
        <span class="bg-gray-800 text-sm px-3 py-1 rounded-full border border-gray-600">JavaScript</span>
      </div>
      <div class="flex gap-4 mt-6">
        <a href="#" class="px-4 py-2 border border-blue-500 text-blue-400 rounded-md hover:bg-blue-500 hover:text-black transition">View Repo</a>
        <a href="#" class="px-4 py-2 border border-green-500 text-green-400 rounded-md hover:bg-green-500 hover:text-black transition">Live Preview</a>
      </div>
    </div>

    <!-- Add more project cards similarly -->

  </div>
</body>
</html>
